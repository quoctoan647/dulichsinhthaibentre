<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện ảnh cồn Phụng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        h1 {
    text-align: center;
    font-size: 2.5em;
    margin-top: 30px;
    padding: 20px;
    background-color: rgba(0, 128, 0, 0.2);
    border: 2px solid #008000;
    border-radius: 10px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    max-width: 90%; /* Ensures the heading does not stretch too wide */
}


        .bubble {
            position: absolute;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            animation: moveBubble 7s infinite;
        }

        .bubble1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
        }

        .bubble2 {
            width: 120px;
            height: 120px;
            top: 40%;
            left: 70%;
        }

        .bubble3 {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 30%;
        }

        @keyframes moveBubble {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-150px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.6;
            }
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .back-button {
            text-align: center;
            margin: 30px 0;
        }

        .back-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #008000;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>

    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>

    <h1>Hãy ghé tham quan cồn Phụng</h1>

    <div class="image-container">
