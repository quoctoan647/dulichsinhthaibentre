<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book vé conphung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4edda; /* Light green */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #155724;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #155724;
        }

        input, select, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            color: white;
            background-color: #28a745;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .back-button a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book vé du lịch cồn Phụng</h1>
        <form>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="date">Ngày đi:</label>
            <input type="date" id="date" name="date" required>

            <label for="tour">Chọn gói du lịch:</label>
            <select id="tour" name="tour" required>
                <option value="">-- Chọn 1 gói --</option>
                <option value="1-day">1 ngày - 2,000,000 VND</option>
                <option value="2-day">2 ngày - 3,300,000 VND</option>
                <option value="3-day">3 ngày - 5,800,000 VND</option>
            </select>

            <button type="submit">Book Now</button>
        </form>

        <div class="back-button">
            <a href="con-phung.html">Quay lại trang chủ</a>
        </div>
    </div>
</body>
</html>
